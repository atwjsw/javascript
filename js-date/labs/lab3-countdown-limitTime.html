<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>团购——限时抢</title>
    <link rel="stylesheet" href="lab3-style.css" />
</head>

<body>
    <div class="content3">
        <div class="time"> <span id="LeftTime"></span></div>
    </div>
    <script>
    function FreshTime() {
        var endtime = new Date("2016/10/25,23:43:30"); //结束时间
        var nowtime = new Date(); //当前时间
        var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000); // 取整的秒数差
        d = parseInt(lefttime / (24 * 60 * 60)); //天数取整
        h = parseInt(lefttime / (60 * 60)) % 24; //小时取整
        m = parseInt(lefttime / 60) % 60; //分钟取整
        s = lefttime % 60; //秒数取整

        document.getElementById("LeftTime").innerHTML = '还剩' + d + "天" + h + "小时" + m + "分" + s + "秒";
        if (lefttime <= 0) {
            document.getElementById("LeftTime").innerHTML = "团购已结束";
            clearInterval(sh);
        }
    }
    FreshTime()
    var sh;
    sh = setInterval(FreshTime, 500);
    </script>
</body>
</html>
